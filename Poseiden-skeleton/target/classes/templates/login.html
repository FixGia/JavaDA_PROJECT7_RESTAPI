<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title> Poseidon </title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>

</br>
<body>


<div class="main-login main-center" style="font-size: large">
    </br>
    <H1 class="text-center" style="font-size: xx-large"> Login POSEIDON</H1>
    </br>
    <H2 class="text-center" style="font-size: x-large"> WELCOME ! </H2>
    </br>
    <div class="login-form">

        

        <form th:action="@{/login}" th:object="${login}" method="post" id="login-form" class="form, text-center">
            <div class="form-group">
            <label for="username" class="text-md-left">USERNAME</label><br>
            <input type="text" name="username" id="username" class="form-control, text-md-left" th:field="*{username}" value="" required>
            <div class="invalid-feedback">
                <span class="red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                </span>
            </div>
                <div class="form-group">
                    <label for="password" class="text-md-left">PASSWORD</label><br>
                    <input type="password" name="password" id="password" class="form-control,text-md-left" th:field="*{password}" value="" required>
                    <div class="invalid-feedback">
                          <span class="red" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"></span>
                    </div>
                </div>
            <div class="form-group">
                </br>
                <label for="remember-me" style="text-align: left"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br></br>
                <input type="submit" name="submit" class="btn btn-light btn-lg, text-center" style="margin-right: 140px" value="Login">
                </br></br>
                        <div style="margin-left: 15px">
                            <a href="http://localhost:8080/oauth2/authorization/github"> LOGIN WITH GIT HUB</a>
                        </div>

                </div>
            </div>
        </form>
    </div>
</div>
</body>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy;2021 Poseidon Company</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
</html>
